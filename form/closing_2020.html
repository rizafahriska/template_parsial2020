<!DOCTYPE html>
<html Lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Closing PARSIAL 2020</title>
	</head>
	<body>
		<div class="container">

		<div id="header">
			<h2>CLOSING PARSIAL 2020</h2>
		</div>

		<div class="form-container">
		<form action="" autocomplete="on" id="form-regist" class="validate-form" method="post">
			<fieldset>
				<legend>Informasi Data Diri</legend>
				<div class="form-grup">
					<div class="label">
						<label>Nama Lengkap</label>
					</div>
					<div class="input">
						<input type="text" name="name" placeholder="Isikan nama lengkap Anda" maxlength="30" autofocus required>
					</div>
				</div>
				<div class="form-grup">
					<div class="label" id="only-number">
						<label>Nomor Telepon (WA)</label>
					</div>
					<div class="input">
						<input type="tel" name="phone" placeholder="misal: 08571234XXXX" maxlength="13" autofocus required />
					</div>
				</div>
				<div class="form-grup">
					<div class="label">
						<label>ID Line</label>
					</div>
					<div class="input">
						<input type="text" name="line_id" placeholder="Isikan ID line Anda" maxlength="30" autofocus>
					</div>
				</div>
				<div class="form-grup">
					<div class="label">
						<label>Instansi</label>
					</div>
					<div class="input">
						<input type="text" name="school" placeholder="misal: UIN Syarif Hidayatullah" maxlength="30" autofocus required />
					</div>
				</div>
				<div class="form-grup">
					<div class="label">
						<label>Email</label>
					</div>
					<div class="input">
						<input type="email" name="email" placeholder="misal: email_anda@gmail.com" autocomplete="off" required />
					</div>
				</div>
			</fieldset>

			<div class="form-grup">
				<button type="submit" name="submit">Submit</button>
			</div>
			
		</form>
		</div>
		</div>

		<footer>
			<p>&copy; Parsial 2020 | All Rights Reserved</p>
		</footer>
	</body>
</html>
