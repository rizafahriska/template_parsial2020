<!DOCTYPE html>
<html Lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>MCC PARSIAL 2020</title>
	</head>
	<body>
		<div class="container">

		<div id="header">
			<h2>Mathematic Computation Competition PARSIAL 2020</h2>
		</div>

		<div class="form-container">
		<form action="" method="post" autocomplete="on" id="form1">
			<fieldset>
				<div class="form-grup">
					<div class="label">
						<label>Email</label>
					</div>
					<div class="input">
						<input type="email" name="email" placeholder="misal: email_anda@gmail.com" required />
					</div>
				</div>
				<div class="form-grup">
					<div class="label">
						<label>Pemilik rekening</label>
					</div>
					<div class="input">
						<input type="text" name="pemilik_rekening" placeholder="misal: Nama Anda" required />
					</div>
				</div>
				<div class="form-grup">
					<div class="label">
						<label>Bukti Pembayaran</label>
					</div>
					<div class="input">
						<input type="file" name="bukti_pembayaran" required />
					</div>
				</div>
			</fieldset>

			<div class="form-grup">
				<hr>
				<input type="checkbox" name="syarat_ketentuan" required />Saya sudah membaca dan menyetujui <a href="http://himatika.fst.uinjkt.ac.id/parsial2019/mathematic-competition/sk/" target="_blank">Syarat dan Ketentuan</a> 
			</div>

			<div class="form-grup">
				<button type="submit" name="submit">Submit</button>
			</div>
			
		</form>
		</div>
		</div>

		<footer>
			<p>&copy; Parsial 2020 | All Rights Reserved</p>
		</footer>
	</body>
</html>
